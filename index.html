<html>

<head>
    <title>IRd/dBL Tech</title>
    <script language="JavaScript" type="text/javascript">
        function kalkulator() {

            var angkaX1 = parseInt(document.getElementById("angkaX1").value);
            var angkaY1 = parseInt(document.getElementById("angkaY1").value);
            var angkaX2 = parseInt(document.getElementById("angkaX2").value);
            var angkaY2 = parseInt(document.getElementById("angkaY2").value);

            var hasil = document.getElementById("hasil");

            var total;
            var hasilX;
            var hasilY;
            var hasilX2;
            var hasilY2;
            var jumlahKan;

            if (isNaN(angkaX1) || isNaN(angkaY1) || isNaN(angkaX2) || isNaN(angkaY2)) {
                alert('isi form dengan angka!')

            } else {

                hasilX = angkaX2 - angkaX1;
                hasilY = angkaY2 - angkaY1;
                hasilX2 = Math.pow(hasilX, 2);
                hasilY2 = Math.pow(hasilY, 2);

                jumlahKan = hasilX2 + hasilY2;
                total = Math.sqrt(jumlahKan);

            }

            hasil.value = Math.round(total) + " tiles";
        }
    </script>
</head>

<body>
    <h4>IRd dBL Tech</h4>
    <input type="text" id="angkaX1" placeholder="X">
    <input type="text" id="angkaY1" placeholder="Y">
    <br/>
    <input type="text" id="angkaX2" placeholder="X">
    <input type="text" id="angkaY2" placeholder="Y">
    <br/>
    <input type="submit" onclick="kalkulator()" value="Hitung">
    <br/>
    <input type="text" id="hasil" placeholder="Hasil">
</body>

</html>
